<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My School App{% endblock %}</title>
</head>

<body>

<style>
    /* navbar.css */

.navbar {
    background-color: #333; /* Background color for the navbar */
}

.navbar ul {
    list-style: none; /* Remove list bullet points */
    padding: 0;
    margin: 0;
}

.navbar li {
    display: inline; /* Display list items horizontally */
    margin-right: 20px; /* Add spacing between list items */
}

.navbar a {
    color: #fff; /* Text color for links */
    text-decoration: none; /* Remove underline from links */
    font-weight: bold; /* Make the text bold */
}

.navbar a:hover {
    text-decoration: underline; /* Underline links on hover */
}

</style>


    <header>
        <h1>My School App</h1>
    </header>
    <nav class="navbar">
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    <li><a href="{%url 'add_student'%}">Add Student</a></li>
                    <li><a href="{%url 'student_list'%}">List Student</a></li>
                {% else %}
                    <li><a href="/">Home</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
        
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; 2023 My School App
    </footer>
</body>
</html>
